<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vintage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('img.webp') no-repeat center center/cover;
      position: relative;
    }

    .spotify-player {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .quote-box {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      color: #000;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .quote-box h3 {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .quote-box p {
      font-size: 1rem;
    }

    .quote-box p:last-child {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Spotify Player Embed -->
  <div class="spotify-player">
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/46oB8t0ada0W87YyWfbSud?utm_source=generator&theme=0" 
      width="300" height="80" frameborder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>



</body>
</html>
